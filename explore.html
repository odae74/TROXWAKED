<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>استكشاف الكبسولات</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #000000 0%, #0D1B2A 100%);
      font-family: 'Cairo', sans-serif;
      color: #D8D6FF;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #B8AFFF;
      text-align: center;
      text-shadow: 0 0 15px #6A5ACD;
    }

    .capsule-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .capsule {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(106, 90, 205, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .capsule:hover {
      transform: scale(1.03);
    }

    .capsule img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: opacity 0.5s ease;
    }

    .capsule .type {
      font-weight: bold;
      color: #B8AFFF;
      margin-bottom: 8px;
    }

    .capsule .message {
      font-size: 0.95rem;
      color: #ccc;
      line-height: 1.5;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease;
      text-align: center;
    }

    .capsule.explode img {
      opacity: 0;
    }

    .capsule.explode .message {
      opacity: 1;
      transform: scale(1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .capsule .message {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>استكشاف الكبسولات</h1>

  <div class="capsule-grid">
    <!-- كبسولة 1 -->
    <div class="capsule" onclick="explodeCapsule(this)">
      <img src="https://www.artstation.com/artwork/rJPrRa" alt="VIP Capsule">
      <div class="type">VIP ذهبية</div>
      <div class="message">هذه كبسولة خاصة تحمل رسالة فخر وقيادة في عالم TROX.</div>
    </div>

    <!-- كبسولة 2 -->
    <div class="capsule" onclick="explodeCapsule(this)">
      <img src="https://sketchfab.com/3d-models/sci-fi-capsule-25a6c93f3c9148e8931c36421b6a6eb7" alt="Thought Capsule">
      <div class="type">فكرية</div>
      <div class="message">الفكرة التي أطلقتها هنا تتعلق بالوعي الرقمي والتحول المعرفي.</div>
    </div>

    <!-- كبسولة 3 -->
    <div class="capsule" onclick="explodeCapsule(this)">
      <img src="https://www.pinterest.com/pin/scifi-capsule-for-futuristic-interior-decor--140104238398759571/" alt="Symbolic Capsule">
      <div class="type">رمزية</div>
      <div class="message">رمز يمثل بداية جديدة في فضاء الكبسولات.</div>
    </div>
  </div>

  <script>
    function explodeCapsule(el) {
      el.classList.add('explode');
    }
  </script>
</body>
</html>
