<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Capsules 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #messageBox {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="messageBox"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    // إعداد المشهد
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // تحكم بالكاميرا
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 10;

    // نجوم
    const stars = new THREE.BufferGeometry();
    const starCount = 1000;
    const starPositions = [];
    for (let i = 0; i < starCount; i++) {
      starPositions.push((Math.random() - 0.5) * 200);
      starPositions.push((Math.random() - 0.5) * 200);
      starPositions.push((Math.random() - 0.5) * 200);
    }
    stars.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const starField = new THREE.Points(stars, starMaterial);
    scene.add(starField);

    // كبسولات
    const capsules = [];
    const messages = [
      "رسالة VIP: القيادة تبدأ من هنا.",
      "رسالة فكرية: الوعي هو أول خطوة.",
      "رسالة رمزية: بداية جديدة في TROX."
    ];

    for (let i = 0; i < 3; i++) {
      const geometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 32);
      const material = new THREE.MeshStandardMaterial({ color: [0xffd700, 0x6A5ACD, 0x00FFB2][i], emissive: 0x111111 });
      const capsule = new THREE.Mesh(geometry, material);
      capsule.position.x = (i - 1) * 4;
      capsule.userData.message = messages[i];
      scene.add(capsule);
      capsules.push(capsule);
    }

    // إضاءة
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // انفجار الكبسولة
    function explodeCapsule(capsule) {
      capsule.scale.set(2, 2, 2);
      capsule.material.opacity = 0.2;
      document.getElementById("messageBox").innerText = capsule.userData.message;
      document.getElementById("messageBox").style.display = "block";
    }

    // كشف الضغط
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(capsules);
      if (intersects.length > 0) {
        explodeCapsule(intersects[0].object);
      }
    });

    // تحديث
    function animate() {
      requestAnimationFrame(animate);
      starField.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
