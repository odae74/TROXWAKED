<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>استكشاف كبسولات TROX</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      display: none;
      font-family: 'Cairo', sans-serif;
    }
    #infoBox img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    #musicToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f9b9c3b3e.mp3" loop autoplay></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f8f8c3b3e.mp3"></audio>
  <button id="musicToggle">🔊</button>
  <div id="infoBox"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHdDsPNyKOUJ8INQHV_yYEnVwi9S6Ydoc",
      authDomain: "trox-waked.firebaseapp.com",
      projectId: "trox-waked",
      storageBucket: "trox-waked.appspot.com",
      messagingSenderId: "168070929379",
      appId: "1:168070929379:web:caea88d1b0d551eef99ed6",
      measurementId: "G-TC3G2GBSRS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 50;

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const infoBox = document.getElementById("infoBox");
    const clickSound = document.getElementById("clickSound");
    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");

    musicToggle.onclick = () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.innerText = "🔊";
      } else {
        bgMusic.pause();
        musicToggle.innerText = "🔇";
      }
    };

    const capsuleStars = [];

    function getColor(type) {
      if (type === "VIP") return 0xffd700;
      if (type === "فكرية") return 0x00bfff;
      if (type === "رمزية") return 0x8a2be2;
      return 0xffffff;
    }

    function createStar(capsule) {
      if (!capsule.type || !capsule.message) return;

      const geometry = new THREE.SphereGeometry(1.2, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: getColor(capsule.type) });
      const star = new THREE.Mesh(geometry, material);
      star.position.set(
        Math.random() * 100 - 50,
        Math.random() * 100 - 50,
        Math.random() * 100 - 50
      );
      star.userData = capsule;
      scene.add(star);
      capsuleStars.push(star);
    }

    function showInfo(capsule) {
      clickSound.play();
      infoBox.innerHTML = `<strong>${capsule.type}</strong><br>${capsule.message}`;
      if (capsule.imageUrl) {
        infoBox.innerHTML += `<img src="${capsule.imageUrl}" alt="صورة الكبسولة" />`;
      }
      infoBox.style.display = "block";
    }

    function hideInfo() {
      infoBox.style.display = "none";
    }

    window.addEventListener("click", (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(capsuleStars);
      if (intersects.length > 0) {
        const capsule = intersects[0].object.userData;
        showInfo(capsule);
      } else {
        hideInfo();
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      capsuleStars.forEach(star => {
        star.rotation.y += 0.005;
      });
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    db.collection("capsules")
      .orderBy("timestamp", "desc")
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const capsule = doc.data();
          if (capsule.type && capsule.message) {
            createStar(capsule);
          }
        });
      })
      .catch(error => {
        console.error("خطأ في جلب الكبسولات:", error);
      });
  </script>
</body>
</html>
