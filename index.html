<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TROX WAKED</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #6A5ACD;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      letter-spacing: 8px;
      text-shadow: 0 0 20px #6A5ACD, 0 0 40px #8A2BE2;
      animation: fadeOut 1.5s ease-in-out 2s forwards;
      z-index: 3;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main-ui {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #000000 0%, #0D1B2A 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #6A5ACD;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out 3.5s forwards;
      z-index: 2;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .main-ui h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #6A5ACD;
    }

    .main-ui p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 30px;
      text-align: center;
      max-width: 300px;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px;
      background: transparent;
      border: 2px solid #6A5ACD;
      color: #6A5ACD;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #6A5ACD;
      color: #000;
      box-shadow: 0 0 20px #6A5ACD;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .capsule {
      position: absolute;
      width: 40px;
      height: 60px;
      border-radius: 12px;
      opacity: 0.8;
      animation: float 12s infinite ease-in-out;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: 1;
    }

    .capsule.purple {
      background: linear-gradient(135deg, #6A5ACD, #8A2BE2);
      left: 10%;
      top: 30%;
      animation-delay: 0s;
    }

    .capsule.emerald {
      background: linear-gradient(135deg, #00FFB2, #008080);
      left: 70%;
      top: 50%;
      animation-delay: 2s;
    }

    .capsule.vip {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      left: 40%;
      top: 70%;
      animation-delay: 4s;
      box-shadow: 0 0 20px #FFD700;
    }

    .capsule.orange {
      background: linear-gradient(135deg, #FF6F00, #FF4500);
      left: 80%;
      top: 20%;
      animation-delay: 6s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="intro">TROX WAKED</div>

  <canvas id="stars"></canvas>

  <!-- كبسولات متحركة -->
  <div class="capsule purple"></div>
  <div class="capsule emerald"></div>
  <div class="capsule vip"></div>
  <div class="capsule orange"></div>

  <div class="main-ui">
    <h1>Welcome to the Capsule Space</h1>
    <p>اكتشف كبسولات الفكر في فضاء رقمي غامض. أطلق رسالتك، ارتقِ برتبتك، وادخل عالم TROX.</p>
    <button class="btn" onclick="goToSpace()">دخول الفضاء</button>
    <button class="btn" onclick="goToAuth()">تسجيل الدخول لإطلاق كبسولتك</button>
    <button class="btn" onclick="goToExplore()">استكشاف الكبسولات</button>
  </div>

  <script>
    function goToSpace() {
      window.location.href = "space.html";
    }

    function goToAuth() {
      window.location.href = "auth.html";
    }

    function goToExplore() {
      window.location.href = "explore.html";
    }

    // خلفية نجوم محسّنة
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.8,
          alpha: Math.random() * 0.8 + 0.2,
          dx: (Math.random() - 0.5) * 0.2,
          dy: (Math.random() - 0.5) * 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    drawStars();
  </script>
</body>
</html>
